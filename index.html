<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
</head>
<body>
    <header>
        <img class="logo" src="/Img/Logo (2).png" alt="Logo de alura">
    </header> 
    <main>
        <section></section>
        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí" id=""></textarea>
        <div>
            <h6 class="Información">Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar">Encriptar</button>
            <button class="btn-desencriptar">Desencriptar</button>
        </div>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
</body>
</html>
