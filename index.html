<!DOCTYPE html>
<html lang="es-ch">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/39d63d386b.js" crossorigin="anonymous"></script>
    <title>Encriptador de Textos</title>
</head>

<body>
        <header>
            <img src="./img/Logo (2).png" alt="Logo de alura">
        </header>
        <main>
            <section class="ingresa">
                    <textarea class="ingresaTexto" cols="30" rows="20" placeholder="Ingrese el texto aquí"></textarea>
                       <div>
                        <p class="informacion-terminos">⚠️<strong>Solo letras minúsculas y sin acentos.</strong></p>
                        </div>
                        <div class="botones">
                            <button class="btn-encriptar" type="button" onclick="btnEncriptar()">Encriptar</button>
                            <button class="btn-desencriptar" type="button" onclick="btnDesencriptar()">Desencriptar</button>
                        </div>
            </section>

            <section class="textoRevelado">
                <div>
                    <textarea class="mensaje" cols=30 rows=10 readonly></textarea>
                    <p class="alerta">Ningún mensaje fue encontrado</p>
                    <p class="instrucciones">Ingresa el texto que quieres encriptar o desencriptar</p>
                </div>
                <div>
                    <button class="btn-copiar" onclick="copiarMensaje()">Copiar</button>
                </div>
            </section>
        </main>
        
        <footer>
            <h2 class="redes-h2">Accede a mis redes</h2>
            <div>
            <a href="https://www.linkedin.com/in/kailopezvaz" target="_blank">
                    <img class="img-linkedin" src="./img/Logo-In.png" alt="Logo de linkedin" id="linkedin-logo"></a>
            <a href="https://github.com/Kaivazz" target="_blank">
                    <img class="img-github" src="./img/Logo-git.png" alt="Logo de Github" id="github-logo"></a>
            </div>    
            <small>&copy; 2024 <b>Kaivazz</b> - Todos los derechos reservados</small>
        </footer>
    
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
