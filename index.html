<!DOCTYPE html>
<html lang="es-ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/39d63d386b.js" crossorigin="anonymous"></script>
    <title>Encriptador de Textos</title>
</head>
<body>
    <header>
        <img class="logo" src="./Img/Logo (2).png" alt="Logo de alura">
    </header> 
    <main>
        <section>
        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        <div>
            <h6 class="informacion">⚠️Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
        </section>
        <section>
            <p class="alerta">Ningún mensaje fue encontrado</p>
            <p class="instrucciones">Ingresa el texto que quieres encriptar o desencriptar</p>
            <textarea class="mensaje" cols=30 rows=10></textarea>
            <div>
            <button class="btn-copiar" onclick="copiarMensaje()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
    <footer>
        <div class="redes-sociales">
                <h2>Accede a mis redes:</h2>
                <a href="https://www.linkedin.com/in/kailopezvaz" target="_blank">
                    <img src="./Img/Logo-In.png" alt="Logo de linkedin" id="linkedin-logo"></a>
                <a href="https://github.com/Kaivazz" target="_blank">
                    <img src="./Img/Logo-git.png" alt="Logo de Github" id="github-logo"></a>
                       
        </div>
        
        <div class="footer">
            <small>&copy; 2024 <b>Kaivazz</b> - Todos los derechos reservados</small>
        </div>
    </footer>
</body>

</html>
